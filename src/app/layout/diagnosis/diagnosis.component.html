        <a [routerLink]="['diagnosis/new']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-plus"></i>Crear Diagnostico
        </a>

<table>
  <thead>
  <tr>
    <th data-field="name">Nombre</th>
    <th data-field="name">Editar</th>
    <th data-field="name">Eliminar</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let diagnose of diagnosis">
      <td>{{ diagnose.diagnosisName }}</td>

      <td>
        <a [routerLink]="['/diagnosis', diagnose.diagnosisId]">
          <i class="fa fa-fw fa-edit"></i>
        </a>
      </td>
      <td>
        <a (click)="deleteDiagnose(diagnose)" href="">
         <i class="fa fa-fw fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
