<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Optimed</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="login" [(ngModel)]="login" name="login">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="password" name="password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/diagnosepatient']" > Log in </a>
                <!--a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a-->
            </form>
        </div>
    </div>
</div>
